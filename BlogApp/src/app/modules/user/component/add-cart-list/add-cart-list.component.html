<div class="container" style="margin-top: 10px;">
    <div class="row">

        <!-- <section class="h-100 h-custom" style="background-color: #eee;"> -->
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card">
                        <div class="card-body p-4">

                            <div class="row">

                                <div class="col-lg-12">
                                    <h5 class="mb-3"><a routerLink="../property-list" class="text-body"><i
                                                class="fas fa-long-arrow-alt-left me-2"></i>Continue</a></h5>
                                    <hr>

                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div>
                                            <!-- <p class="mb-1">Shopping cart</p> -->
                                            <p class="mb-0">You have {{this.totalCartCount}} items in your cart</p>
                                        </div>
                                        <!-- <div>
                                        <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!"
                                                class="text-body">price <i class="fas fa-angle-down mt-1"></i></a></p>
                                    </div> -->
                                    </div>

                                    <div class="card mb-3" *ngFor="  let property of propertyList">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between">
                                                <div class="d-flex flex-row align-items-center">
                                                    <div>
                                                        <a [routerLink]="['../property',property.listingID]"
                                                            class="card-link" title="view details">
                                                            <img [src]="property.image" alt="property Image"
                                                                class="img-fluid rounded-3"
                                                                onerror="this.src='/assets/img/MyProperty.png'"
                                                                style="width: 120px; height: 100px;">
                                                        </a>
                                                        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                                                        class="img-fluid rounded-3" alt="Shopping item"
                                                        style="width: 65px;"> -->
                                                    </div>
                                                    <div class="ms-3">
                                                        <h5>{{property.listingHeadLine}}</h5>
                                                        <p class="small mb-0">{{property.totalSquerFeet}}</p>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-row align-items-center">
                                                    <!-- <div style="width: 50px;">
                                                    <h5 class="fw-normal mb-0">2</h5>
                                                </div> -->
                                                    <div style="width: 120px;">
                                                        <h5 class="mb-0">{{property.propertyPrice}} â‚¹</h5>
                                                    </div>

                                                    <a title="remove" (click)="deleteItem(property.listingID)">
                                                        <i class="fas fa-trash-alt"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- </section> -->
    </div>
</div>
